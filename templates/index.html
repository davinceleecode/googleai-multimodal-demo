<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini AI Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 600px;
      max-width: 90%;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #4285F4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #3367D6;
    }
    .response {
      margin-top: 20px;
      padding: 15px;
      background: #e8f0fe;
      border-radius: 8px;
      border-left: 4px solid #4285F4;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gemini AI Demo</h1>
    <form method="POST">
      <textarea name="prompt" placeholder="Type your question here..."></textarea>
      <br>
      <button type="submit">Ask Gemini</button>
    </form>
    {% if response %}
    <div class="response">
      <strong>Gemini says:</strong><br>
      {{ response }}
    </div>
    {% endif %}
  </div>
</body>
</html>
